<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body class="h-100 d-flex flex-column">
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasExampleLabel">Not Defteri</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body" id="offcanvasBody">
            <!--buraya sol sütünün içindeki html sokulacak-->
        </div>
    </div>

    <nav class="navbar bg-body-secondary">
        <div class="container-fluid justify-content-start"> <!--container fluid komple yayıl demek -->
            <button class="btn btn-primary me-2 d-md-none" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample"><i class="fa-solid fa-bars" style="color: #ffffff;"></i></button>
            <span class="navbar-brand mb-0 h1">Not Defterim</span>
        </div>

    </nav>
    <div class="container-md mt-4 flex-fill"> <!--sadece medium cihazlarda container ol.(sagdan soldan bosluk)-->
        <div class="row h-100">
            <div class="d-none d-md-block col-md-4 col-lg-3" id="solSutun">

                <!--medium cihazlarda ve large cihazlarda boyut ayrımı, normalde gizle, medıum cihazlarda göster-->
                <div id="solTaraf">
                    <div class="d-flex justify-content-end">
                        <button id="btnYeni" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Yeni"><i
                                class="fa-solid fa-plus fa-lg"></i></button>
                    </div>
                    <div id="lstNotlar" class="list-group mt-2 mb-3"></div>
                </div>

            </div>
            <div class="col-md-8 col-lg-9">
                <form id="frmNot" class="h-100 d-flex flex-column">
                    <div class="mb-2">
                        <input id="txtBaslik" type="text" class="form-control" placeholder="Başlık.." required>
                    </div>
                    <div class="mb-2 flex-fill">
                        <textarea id="txtİcerik" class="form-control mb-3 h-100" rows="8" id="comment" name="text"
                            placeholder="İçerik"></textarea>
                    </div>
                    <div class="mb-2">
                        <button id="btnKaydet" type="submit" class="btn btn-success" data-bs-toggle="tooltip"
                            data-bs-title="Kaydet"><i class="fa-solid fa-floppy-disk fa-lg"></i></button>
                        <button id="btnSil" type="button" class="btn btn-danger" data-bs-toggle="tooltip"
                            data-bs-title="Sil"><i class="fa-solid fa-trash fa-lg"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>

</body>

</html>
